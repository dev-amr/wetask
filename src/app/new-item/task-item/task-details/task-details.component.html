  <form class="smMargin horizontal-center" role="form"
  *ngIf="parentTask"
  (ngSubmit)="onEdit(f)" #f = "ngForm">
    <div class="form-inline">
      <div class="form-group">
          <label  for="name">Task Name:</label>
          <input type="text" name="name" class="form-control" [ngModel]="parentTask.name">
      </div>
      <div class="form-group">
          <label class="smLeftMarg" for="desc">Description:</label>
          <input type="text" name="description" [ngModel]="parentTask.description" class="form-control">
      </div>
      <div class="form-group">
          <label class="smLeftMarg" for="type">Type:</label>
          <select class="form-control" name="type" [ngModel]="parentTask.type">
              <option value="personal">
                  Personal
              </option>
              <option value="work">
                  Work
              </option>
              <option value="shopping">
                  Shopping
              </option>
              <option value="shared">
                  Shared
              </option>
          </select>
      </div>

      <div class="form-group">
            <label class="smLeftMarg" for="priority">Priority:</label>
          <select class="form-control" name="priority" [ngModel]="parentTask.priority">
              <option value="high">
                  High
              </option>
              <option value="medium">
                  Medium
              </option>
              <option value="low">
                  Low
              </option>
          </select>
      </div>


    </div>

    <div class="form-group smMargin">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Edit</button>
      <button class="btn btn-success" type="button"
      (click)="onCancel()">Cancel</button>
    </div>
  </form>
