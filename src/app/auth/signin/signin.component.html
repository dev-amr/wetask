<div class="row">
  <div class="col-12">
    <br>
    <a class="btn btn-success  pull-right headerLinks" routerLinkActive="active" routerLink="/signin">SignIn</a>
    <a class="btn btn-success pull-right headerLinks" routerLinkActive="active" routerLink="/signup">SignUp</a>
    <br><br>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <p class="form-text formText">Please Sign in:</p>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" name="email" id="email" ngModel required email #email="ngModel">
        <span class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" name="password" id="password" #passwd="ngModel"
        ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$">
        <span class="form-text text-muted" *ngIf="!passwd.valid && passwd.touched">
        Hint: Your password must be at least 6 characters long, at least one uppercase letter, one lowercase letter and one number.
      </span>

      </div>
      <button type="submit" class="btn btn-success pull-right" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
